TRENDYSOCIALSHARE = <div style="border: 2px solid brown; text-align: justify;"><div style="font-weight:bold; text-align:center; font-size: 18px; color: wheat; background:brown; padding: 4px;">Trendy Social Share - Plugin's Content<div style="font-size:9px;">(version 1.1 for Joomla 1.5.x - January 4th, 2011)</div></div><div style="padding: 4px; background:wheat; font-size: 12px;">This plugin allows us to insert several popular social buttons (Tweeter, FaceBook, Digg, Yahoo Buzz and Google Buzz).<br><br/><b>Main Features:</b><ol><li>Available for 5 Popular Social Buttons</li><li>Available for RTL and LTR style</li><li>Easier to use and configured</li><li>Available for Intro Content or Full Content</li></ol><br/><b>ChangeLog Version 1.1 (4 January 2011): </b><ul><li>Optimizing the system of Yahoo Buzz</li><li>Repaired any languange definition</li></ul><br/>If you find any trouble or idea, please do not hesitate to discuss its at <a style="color:red;" href="http://techicore.com/forum" target="_blank">this forum</a> (but you must be logged in to access this forum, <b>do not worry, just <a style="color:red;" href="http://techicore.com/component/user/?task=register" target="_blank">sign up</a> now, it's free</b>) <br/><br/>You can see the demo at <a style="color:red;" href="http://medicroom.com" target="_blank">HERE</a> and get the latest version at <a style="color:red;" href="http://rumahbelanja.com/serba-serbi" target="_blank">J! RBO</a><br/><br/></div></div><div style="text-align:justify; border: 4px solid #D75C5C; color:white; background: brown; font-weight:bold; padding:2px; font-size: 14px;">If you use and happy with this module, please post a rating or/and a review at the Joomla! Extensions Directory (at <a style="color:yellow;" href="http://extensions.joomla.org/extensions/social-web/republish/15320" target="_blank">here</a>)</div> 

