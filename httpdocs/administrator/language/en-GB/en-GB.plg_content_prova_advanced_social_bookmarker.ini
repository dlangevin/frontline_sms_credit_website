PROVADESCHELP=Add social bookmarking buttons in 3 separate places in each article.<br /><br />*Top right corner of an article:<br />Digg this badge, Twitter or Topsy badge, Google Buzz badge, Yahoo! buzz up badge, share on Facebook badge<br /><br />*Individual buttons after an article:<br />Display individual buttons for the social networking sites of your choice (Almost 300 popular sites to choose from).<br /><br />*AddThis.com popup window<br />To the right of your individual site buttons is an 'AddThis.com' popup window that lists almost 300 social bookmarking options for your readers.<br /><br /><br />For more help & plugin parameters visit <a href='http://prova.com/advertising/tools/advanced-social-bookmarker' target='_blank'>http://prova.com</a> or our <a href='http://prova.com/advertising/forum/business-tools' target='_blank'>Business Tools Forum</a><br /><br />Version: 2.2